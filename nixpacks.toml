[phases.setup]
nixPkgs = ["php82", "php82Packages.composer"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-scripts"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "rm -rf bootstrap/cache/*.php && php artisan config:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"