[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs_20']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader'
]

[phases.build]
cmds = [
    'php artisan config:clear',
    'php artisan cache:clear',
    'php artisan view:clear'
]

[start]
cmd = 'touch /app/storage/database.sqlite && php artisan migrate:fresh --force && php artisan serve --host=0.0.0.0 --port=$PORT'
