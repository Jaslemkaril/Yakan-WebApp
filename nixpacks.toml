[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs_20']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader'
]

[phases.build]
cmds = [
    'php artisan config:clear',
    'php artisan cache:clear',
    'php artisan view:clear'
]

[start]
cmd = 'mkdir -p /app/storage && touch /app/storage/database.sqlite && chmod 666 /app/storage/database.sqlite && php artisan config:clear && php artisan cache:clear && php artisan view:clear && php artisan migrate --force && php artisan db:seed --force --class=AdminUserSeeder && php artisan storage:link --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=$PORT'
