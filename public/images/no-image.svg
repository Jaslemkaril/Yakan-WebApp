<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee2e2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#991b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="1.5" fill="#fca5a5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  <rect width="400" height="400" fill="url(#pattern)"/>
  
  <!-- Decorative Shapes -->
  <g opacity="0.1">
    <circle cx="80" cy="80" r="60" fill="#991b1b"/>
    <circle cx="320" cy="320" r="80" fill="#dc2626"/>
    <rect x="260" y="60" width="100" height="100" rx="20" fill="#991b1b"/>
  </g>
  
  <!-- Main Content Group -->
  <g transform="translate(200,185)">
    <!-- Icon Background Circle -->
    <circle cx="0" cy="-20" r="55" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-20" r="50" fill="url(#iconGrad)" opacity="0.15"/>
    
    <!-- Image Icon -->
    <g transform="translate(0,-20)">
      <svg x="-28" y="-28" width="56" height="56" viewBox="0 0 24 24" fill="none">
        <rect x="3" y="3" width="18" height="18" rx="2" stroke="url(#iconGrad)" stroke-width="1.8" fill="white"/>
        <circle cx="8.5" cy="8.5" r="1.8" fill="url(#iconGrad)" opacity="0.6"/>
        <path d="M3 16 L8 11 L12 15 L16 11 L21 16 L21 19 C21 20.1 20.1 21 19 21 L5 21 C3.9 21 3 20.1 3 19 Z" 
              fill="url(#iconGrad)" opacity="0.3"/>
        <polyline points="21,15 16,10 12,14" stroke="url(#iconGrad)" stroke-width="1.5" 
                  stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
      </svg>
    </g>
    
    <!-- Text -->
    <text y="50" font-family="Arial, sans-serif" font-size="15" font-weight="600" 
          fill="#7f1d1d" text-anchor="middle" letter-spacing="0.5">
      No Image Available
    </text>
    <text y="70" font-family="Arial, sans-serif" font-size="11" 
          fill="#991b1b" text-anchor="middle" opacity="0.7">
      Upload via Admin Panel
    </text>
    
    <!-- Decorative Line -->
    <line x1="-30" y1="35" x2="30" y2="35" stroke="#dc2626" stroke-width="1.5" 
          stroke-linecap="round" opacity="0.3"/>
  </g>
  
  <!-- Corner Decoration -->
  <g opacity="0.2">
    <path d="M 0,0 L 60,0 L 0,60 Z" fill="#991b1b"/>
    <path d="M 400,400 L 340,400 L 400,340 Z" fill="#991b1b"/>
  </g>
</svg>
